<DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <div class="email">
        <h1>Nos envie um e-mail</h1> <br/>
        <form action="mailto: casaderepousomeusavos@gmail.com" method="post" enctype="text/plain"> <br/> <!--O enctype só servira para o atributo Post-->
        <label for="">Nome Completo *</label> <br/>
        <input type="text" name="Nome"required/> <br/> <!--Se não for colocado name nos input, a mensagem que tenta enviar não chega a caixa de mensagem-->
        <label for="">E-mail *</label> <br/>
        <input type="email" required/> <br/>

        <label for="">Telefone</label> <br/>    
        <input type="" name="telefone"/> <br/>

        <label>Escolha o Assunto</label> <br/> 
        <select id="Assunto">
            <option selected disabled value="">Selecione</option>
            <option>Administrativo</option>
            <option>Contratos</option>
            <option>Doações</option>
            <option>Financeiro</option>
            <option>Reclamação</option>
            <option>Sugestão</option>
                
        </select><br/>

        <label for="">Sua Mensagem *</label> <br/> 
        <textarea name="mensagem" id="" cols="60" rows="20"></textarea>   
        <input type="submit"/> <br/>
    </div>
   
</body>
</html>
